<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Pie-Diabéticos HPM </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* COLORES ACTUALIZADOS basados en los logos proporcionados */
        :root {
            --color-pucv-dark: #1e3962; 
            --color-pucv-red: #8f383e; 
            --color-hpm-blue: #007bff; 
            --color-hpm-red: #d94951; 
            
            --color-api: var(--color-pucv-dark); 
            --color-statistics: var(--color-pucv-red); 
            --color-data: #e4914c; 
            --color-suggestions: var(--color-hpm-blue); 
            
            --color-text-dark: #333;
            --color-text-light: #f4f4f4;
            --color-background-body: #363636; 
            --color-background-card: #ffffff; 
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--color-background-body);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
        }

        .system-diagram {
            width: 850px;
            max-width: 95%;
            background-color: var(--color-background-card);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3); 
            position: relative; 
        }

        /* --- Títulos y Logos --- */
        .header {
            text-align: center;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
        }
        
        .header-text {
            flex-grow: 1; 
            text-align: center;
            margin: 0 15px;
        }

        .loro-title {
            font-size: 1.3em;
            font-weight: 700;
            display: block; 
            margin: 5px 0;
        }

        .loro-pucv {
            color: var(--color-pucv-dark);
        }

        .loro-hpm {
            color: var(--color-hpm-blue);
        }

        h1 {
            font-size: 2em;
            color: var(--color-text-dark);
            margin-top: 10px;
            letter-spacing: 1px;
        }

        .logo-img {
            height: 70px; 
            width: auto;
            object-fit: contain;
        }
        .logo-pucv {
            order: 1; 
        }
        .logo-hpm {
            order: 3;
        }
        
        
        /* Contenedor principal de los módulos */
        .modules-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto auto;
            gap: 40px 60px;
            justify-items: center;
            align-items: center;
            padding: 20px;
        }

        /* Estilo general del módulo */
        .module {
            border-radius: 12px;
            font-weight: 700;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2); 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 2;
            overflow: hidden; 
        }
        
        /* ESTILO DEL ENLACE/BOTÓN (mantiene el estilo de bloque) */
        .module-link, .module-button {
            display: block; 
            color: var(--color-text-light); 
            text-decoration: none; 
            height: 100%;
            width: 100%;
            padding: 25px 0;
            box-sizing: border-box;
            /* Estilos específicos del botón */
            background: none; 
            border: none;
            cursor: pointer;
            font-size: 1.4em; 
            font-weight: 700;
        }

        .module:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .module-icon {
            font-size: 2.8em;
            margin-bottom: 10px;
            display: block;
        }

        /* Posicionamiento y color de los módulos */
        .api-1 { background-color: var(--color-api); grid-area: 1 / 1 / 2 / 2; }
        .statistics { background-color: var(--color-statistics); grid-area: 1 / 2 / 2 / 3; }
        .data-loading { background-color: var(--color-data); grid-area: 2 / 1 / 3 / 2; margin-top: -10px; }
        .api-2 { background-color: var(--color-api); grid-area: 2 / 2 / 3 / 3; margin-top: -10px; }
        
        /* Módulo Sugerencias (span 2 columnas) */
        .suggestions {
            background-color: var(--color-suggestions);
            grid-area: 3 / 1 / 4 / 3;
            padding: 0; 
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4em;
            border-bottom: 5px solid var(--color-hpm-red); 
        }

        /* Otras clases */
        .connections {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
            z-index: 1; 
        }
        
        /* --- ESTILOS PARA EL MODAL DE SUGERENCIAS (NUEVO) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 1000; 
        }

        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
            line-height: 1;
        }

        .modal-content h3 {
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-top: 0;
        }
        
        .modal-content textarea {
            width: 100%;
            padding: 10px;
            font-family: inherit;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }

        .modal-content button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Mensajes Flash (si vienen del redirect) */
        .flash-message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .flash-success { background-color: #d4edda; color: #155724; }
        .flash-error { background-color: #f8d7da; color: #721c24; }

    </style>
</head>
<body>

<div class="system-diagram">
    <div class="header">
        
        <img src="{{ url_for('static', filename='img/logo (3).png') }}" alt="Logo PUCV Instituto de Estadística" class="logo-img logo-pucv">
        
        <div class="header-text">
            <h1>SISTEMA PACIENTES PIE DIABÉTICOS HPM</h1>
        </div>

        <img src="{{ url_for('static', filename='img/logo HPM.png') }}" alt="Logo Hospital Puerto Montt" class="logo-img logo-hpm">
        
    </div>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message flash-{{ category }}" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="connections"></div>

    <div class="modules-container">
        
        <div class="module api-1">
            <a href="{{ url_for('dashboard') }}" class="module-link"> 
                <i class="module-icon fas fa-cogs"></i>
                MAPA DE CONTEO CON FILTROS
            </a>
        </div>

        <div class="module statistics">
            <a href="/estadisticas" class="module-link">
                <i class="module-icon fas fa-chart-bar"></i>
                ESTADÍSTICAS
            </a>
        </div>

        <div class="module data-loading">
            <a href="/carga-datos" class="module-link">
                <i class="module-icon fas fa-upload"></i>
                CARGA DE DATOS
            </a>
        </div>

        <div class="module api-2">
            <a href="/api-2" class="module-link">
                <i class="module-icon fas fa-code-branch"></i>
                API 2.
            </a>
        </div>
        
        <div class="module suggestions">
            <button id="open-sugerencia-modal" class="module-button">
                <i class="module-icon fas fa-lightbulb"></i>
                SUGERENCIAS
            </button>
        </div>
        
    </div>
</div>

<div id="sugerencia-modal-overlay" class="modal-overlay">
    <div class="modal-content">
        <span class="modal-close">&times;</span>
        
        <h3>Buzón de Sugerencias</h3>
        <form action="{{ url_for('enviar_sugerencia') }}" method="POST">
            <input type="hidden" name="next_route" value="mostrar_inicio_y_diagrama">
            <textarea 
                name="sugerencia_texto" 
                rows="6" 
                placeholder="Escribe tu sugerencia o comentario aquí..." 
                required
            ></textarea>
            <br><br>
            <button type="submit">Enviar Sugerencia</button>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const openBtn = document.getElementById('open-sugerencia-modal');
        const modalOverlay = document.getElementById('sugerencia-modal-overlay');
        const closeBtn = document.querySelector('.modal-close');

        // Función para mostrar el modal
        openBtn.addEventListener('click', function() {
            modalOverlay.style.display = 'flex';
        });

        // Función para cerrar el modal al hacer clic en 'x'
        closeBtn.addEventListener('click', function() {
            modalOverlay.style.display = 'none';
        });

        // Función para cerrar el modal al hacer clic fuera del contenido
        modalOverlay.addEventListener('click', function(e) {
            if (e.target === modalOverlay) {
                modalOverlay.style.display = 'none';
            }
        });
        
        // El bloque para mostrar mensajes flash ya está en el HTML/Jinja
    });
</script>

</body>
</html>
